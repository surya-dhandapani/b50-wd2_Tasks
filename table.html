<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        thead{
            border: 2px solid green;
            background-color: aqua;
        }
        tbody{
            border: 2px solid green;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <center>
        <table border="2">
            <caption><h2>Helth Chart</h2></caption><br>
            <thead>
                <tr>
                    <th rowspan="2">State of Health</th>
                    <th colspan="2">Fasting Value</th>
                    <th>After Eating</th>
                </tr>
                <tr>
                    <th>Minimum</th>
                    <th>Maximum</th>
                    <th>2 hours After Eating</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Health</td>
                    <td>70</td>
                    <td>100</td>
                    <td>less then 140</td>
                </tr>
                <tr>
                    <td>Pre-Diabetes</td>
                    <td>101</td>
                    <td>126</td>
                    <td>140 to 200</td>
                </tr>
                <tr>
                    <td>Diabetes</td>
                    <td>More then 126</td>
                    <td>N/A</td>
                    <td>More then 200</td>
                </tr>
            </tbody>
        </table>
    </center>
</body>

</html>
