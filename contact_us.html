<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
</head>

<body>
    <div style="height: auto;width: auto;">
        <div>
            <img
                src="https://lh3.googleusercontent.com/dT0jNQjesNhuwLOuKeK8fyfG8Z2xGjUJ6S7EMo-YUBRNEtUPgWnI1NJTCAGcalApGx-n_9O2BSG2-LVBD6l_K3wtlfM=h450-rw" />
        </div>
        <div>
            <h2>Contact Us</h2>
            <table>
                <tr>
                    <td><label for="label" id="name">Full Name :</label></td>
                    <td><input type="text" id="name" placeholder="Type Your Name"></td>
                </tr>
                <tr>
                    <td><label for="label" id="email">Email :</label></td>
                    <td><input type="text" id="email" placeholder="Type Your Mail Address"></td>
                </tr>
                <tr>
                    <td><label for="label" id="phone">Phone number :</label></td>
                    <td><input type="tel" id="phone" placeholder="Type Your phone number"></td>
                </tr>
                <tr>
                    <td><input type="button" value="Submit"></td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
