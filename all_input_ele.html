<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            background-color: aqua;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: blue;
        }
        body{
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body><table>
    <thead><th><h2>User Details Form</h2></th></thead>
    <tr>
        <td><label for="name">User Name </label></td>
        <td><input type="text" name="name"></td>
    </tr>
    <tr>
        <td><label for="email">Email </label></td>
        <td><input type="email" name="email"></td>
    </tr>
    <tr>
        <td><label for="mobile">mobile No</label></td>
        <td><input type="tel" name="mobile"></td>
    </tr>
    <tr>
        <td><label for="qualification">Qualification</label></td>
        <td><input type="radio" name="qualification"><label for="label">UG</label></td>
        <td><input type="radio" name="qualification"><label for="label">PG</label></td>
    </tr>
    <tr>
        <td><label for="dob">Date of Birth</label></td>
        <td><input type="date"></td>
    </tr>
    <tr>
        <td><label for="resume">Resume</label></td>
        <td><input type="file"></td>
    </tr>
    <tr>
        
        <td><button>submit</button></td>
    </tr>
</table>
